name: Rollback

on:
  workflow_dispatch:
    inputs:
      target_tag:
        description: "Tag to rollback to (example: v1.3.2)"
        required: true
        type: string
      rollback_tag:
        description: "Rollback tag to create (example: rollback-v1.3.2-20260218)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate target tag
        run: |
          git fetch --tags --force
          if ! git rev-parse "${{ inputs.target_tag }}" >/dev/null 2>&1; then
            echo "Target tag not found: ${{ inputs.target_tag }}"
            exit 1
          fi

      - name: Create rollback tag from target
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git rev-parse "${{ inputs.rollback_tag }}" >/dev/null 2>&1; then
            echo "Rollback tag already exists: ${{ inputs.rollback_tag }}"
            exit 1
          fi
          git tag "${{ inputs.rollback_tag }}" "${{ inputs.target_tag }}"
          git push origin "${{ inputs.rollback_tag }}"

      - name: Publish rollback release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.rollback_tag }}
          name: Rollback ${{ inputs.rollback_tag }}
          body: |
            Rollback release created from `${{ inputs.target_tag }}`.
            Use this tag to promote a stable build in production.
